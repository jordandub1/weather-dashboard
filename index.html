<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="weather icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
  </head>
<body>
  <!--side navigation bar-->
  <div class="sidenav">
    <!--header-->
    <h2>Search for a City:</h2>
    <div class="input-group mb-3">
      <!--search box-->
      <input type="text" id="city" class="form-control" placeholder="City">
      <div class="input-group-append">
        <!--search button-->
        <button id=cityBtn class="btn btn-primary" type="button">Search</button>
      </div>
    </div>
    <!--recent searches-->
    <div id="recent" class="card">
      <ul id="recentSearches" class="list-group list-group-flush">
      </ul>
    </div>
  </div>
  <nav>
    <!--header-->
    <h1>Weather Dashboard</h1>
  </nav>
  <div class="row">
      <!--current forecast-->
      <div id="cityInfo" class="container rounded">
        <div id="cityName"></div>
        <div id="currentTemp"></div>
        <div id="humidity"></div>
        <div id="windSpeed"></div>
        <div id="UVIndex"></div>
        </div>
      </div>
  </div>
  <div class="row">
    <!--5-day forecast-->
    <div id="forecast" class="container">
        <div class="row">
          <h7 id="h7"></h7>
        </div>  
          <div class="row">
            <!--weather card 1-->
            <div id="weather-4" class="container rounded">
              <div id="dayDate-4"></div>
              <div id="dayIconImage-4"></div>
              <div id="dayTemps-4"></div>
              <div id="dayWind-4"></div>
              <div id="dayHumidity-4"></div>
            </div>
            <!--weather card 2-->
            <div id="weather-12" class="container rounded">
              <div id="dayDate-12"></div>
              <div id="dayIconImage-12"></div>
              <div id="dayTemps-12"></div>
              <div id="dayWind-12"></div>
              <div id="dayHumidity-12"></div>
            </div>
            <!--weather card 3-->
            <div id="weather-20" class="container rounded">
              <div id="dayDate-20"></div>
              <div id="dayIconImage-20"></div>
              <div id="dayTemps-20"></div>
              <div id="dayWind-20"></div>
              <div id="dayHumidity-20"></div>
            </div>
            <!--weather card 4-->
            <div id="weather-28" class="container rounded">
              <div id="dayDate-28"></div>
              <div id="dayIconImage-28"></div>
              <div id="dayTemps-28"></div>
              <div id="dayWind-28"></div>
              <div id="dayHumidity-28"></div>
            </div>
            <!--weather card 5-->
            <div id="weather-36" class="container rounded">
              <div id="dayDate-36"></div>
              <div id="dayIconImage-36"></div>
              <div id="dayTemps-36"></div>
              <div id="dayWind-36"></div>
              <div id="dayHumidity-36"></div>
            </div>
          </div>  
    </div>  
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
